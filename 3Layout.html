<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        .container {
            width: 90%;
            margin: auto;
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
        }

        @media (min-width: 768px) {
            .container {
                width: 70%;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diseño Responsivo</h2>
        <p>Este diseño cambia de tamaño según la pantalla.</p>
    </div>
</body>
</html>
