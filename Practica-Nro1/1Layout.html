<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Layout</title>
  <style>
    .container {
      width: 800px;  /* Ancho fijo */
      margin: auto;  /* Centrado en la pantalla */
      background-color: lightblue;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Este es un layout fijo</h2>
    <p>Siempre tendrá 800px de ancho sin importar el tamaño de la pantalla.</p>
  </div>
</body>
</html>
